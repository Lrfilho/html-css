<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>    
        <source media="(max-width: 750px )" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
<source src="midia/Toy Piano - Wayne Jones.mp3" type="audio/mpeg">
     

    </audio>
    <p>Seu navegador não suporta áudio </p>
    <a href="midia/Toy Piano - Wayne Jones.mp3"></a>
    
  
    
</body>
</html>
