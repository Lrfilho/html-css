<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulários</h1>

    <form action="cadastro.php"  method="post" autocomplete="on">
        <!-- o Label serve para vincular a palavra a caixa de selecão -->
        <p><label for="iusu">Usuário</label>: 
            <input type="text" name="usu" id="iusu" required minlength="6" maxlength="15" size="11" placeholder="Nome do Usuário" autocomplete="username"></p>
        <p><label for="isen">Senha</label>: 
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="8" placeholder="Senha" autocomplete="current-password"></p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>

    </form>

    
</body>
</html>
