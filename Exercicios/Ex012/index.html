<!DOCTYPE html>
<html lang="pt'br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="560"poster="imagens/minha-imagem.jpg" controls loop>
        <source src="midia/meu-video (1080p).mp4" type="video/mp4">
        <source src="midia/meu.video.webm" type="video/webm">
        <source src="midia/meu.video.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibikidade com reprodução de vídeos.</p>
    </video> 
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=XM7UDhL1b3--p1X3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
   
</body>
</html>
